    <style>

        #loading-indicator, #message-box {

        /* Custom Message Box */

        @keyframes fadeIn {

        /* Media Queries for Mobile First */

    </style>

<body>
    <!-- Header (T·∫°m th·ªùi kh√¥ng t·∫£i header/footer components ƒë·ªÉ code n√†y l√† 1 file ƒë·ªôc l·∫≠p, 
         nh∆∞ng s·∫Ω c√≥ link trong file index.html) -->

    <main class="main-content">
        <div class="status-header">
            <i class="fas fa-bullhorn" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <h2>B·ª®C T∆Ø·ªúNG C·∫¢M X√öC C√îNG KHAI</h2>
            <p>Chia s·∫ª tr·∫°ng th√°i, suy nghƒ©, ho·∫∑c c·∫£m x√∫c c·ªßa b·∫°n. Ho√†n to√†n ·∫©n danh (t√™n t√πy ch·ªçn) v√† kh√¥ng th·ªÉ x√≥a.</p>
        </div>

        <!-- Form G·ª≠i Tr·∫°ng Th√°i -->
        <div class="post-form-container">
            <h3 class="section-title" style="margin-bottom: 1rem; font-size: 1.5rem; text-align: left;">G·ª≠i Tr·∫°ng Th√°i M·ªõi</h3>
            <div id="form-error-message" class="message-box error" style="display:none; margin-bottom: 1rem; position: static;"></div>

            <div class="form-group">
                <label for="name-input">T√™n (T√πy ch·ªçn)</label>
                <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n (ho·∫∑c ƒë·ªÉ tr·ªëng)">
            </div>
            <div class="form-group">
                <label for="content-input">N·ªôi dung Tr·∫°ng th√°i *</label>
                <textarea id="content-input" rows="4" placeholder="B·∫°n ƒëang c·∫£m th·∫•y th·∫ø n√†o? (N·ªôi dung kh√¥ng th·ªÉ x√≥a sau khi ƒëƒÉng)" required></textarea>
            </div>
            <button id="submit-btn" class="submit-btn">ƒêƒÇNG L√äN T∆Ø·ªúNG</button>
        </div>

        <h2 class="section-title">C√ÅC TR·∫†NG TH√ÅI ƒê√É ƒêƒÇNG</h2>
        <div id="loading-indicator">ƒêang t·∫£i tr·∫°ng th√°i...</div>
        <div id="posts-container">
            <!-- Posts will be injected here by JavaScript -->
        </div>
        
    </main>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, onSnapshot, query,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, postsCollectionRef;
        let isAuthReady = false;

        const postsContainer = document.getElementById('posts-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const submitBtn = document.getElementById('submit-btn');
        const nameInput = document.getElementById('name-input');
        const contentInput = document.getElementById('content-input');
        const formError = document.getElementById('form-error-message');

        // --- UTILITY FUNCTIONS ---

        /** Shows a temporary success or error message using a custom UI element. */
        function showMessage(message, isError = false) {
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${isError ? 'error' : ''}`;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translate(-50%, -20px)';
                messageBox.addEventListener('transitionend', () => messageBox.remove());
            }, 3000);
        }

        /** Formats timestamp (number/Date) into a readable string. */
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'V·ª´a xong';
            // Check if it's a Firestore Timestamp object or a plain number
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString('vi-VN', { 
                day: '2-digit', month: '2-digit', year: 'numeric', 
                hour: '2-digit', minute: '2-digit' 
            });
        }

        // --- FIREBASE INITIALIZATION & AUTHENTICATION ---

        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config not found.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                postsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'statuses');

                // Sign in logic: prefer custom token, fallback to anonymous
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                isAuthReady = true;
                loadingIndicator.textContent = "ƒê√£ k·∫øt n·ªëi v·ªõi h·ªá th·ªëng.";
                submitBtn.disabled = false;
                console.log("Firebase initialized and authenticated.");

                // Start listening for posts after auth is ready
                setupRealtimeListener();

            } catch (error) {
                console.error("L·ªói khi kh·ªüi t·∫°o Firebase:", error);
                loadingIndicator.textContent = "L·ªói k·∫øt n·ªëi. Kh√¥ng th·ªÉ t·∫£i tr·∫°ng th√°i.";
                showMessage("L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi h·ªá th·ªëng. Vui l√≤ng th·ª≠ l·∫°i.", true);
                submitBtn.disabled = true;
            }
        }

        // --- DATA LOGIC ---

        /** Renders the list of posts to the UI. */
        function renderPosts(posts) {
            postsContainer.innerHTML = '';
            if (posts.length === 0) {
                postsContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 2rem;">Ch∆∞a c√≥ tr·∫°ng th√°i n√†o ƒë∆∞·ª£c ƒëƒÉng. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</p>';
                return;
            }

            // Sort by timestamp in descending order (newest first)
            posts.sort((a, b) => b.timestamp - a.timestamp);

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card';

                const displayTime = formatTimestamp(post.timestamp);
                const displayName = post.name || 'Ng∆∞·ªùi D√πng ·∫®n Danh';
                const icon = post.name ? 'üíå' : 'üë§';

                postElement.innerHTML = `
                    <div class="post-header">
                        <span class="post-name">${displayName}</span>
                        <span class="post-time">${displayTime}</span>
                    </div>
                    <div class="post-icon">${icon}</div>
                    <p class="post-content">${post.content}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        /** Sets up the real-time listener for the statuses collection. */
        function setupRealtimeListener() {
            if (!postsCollectionRef) return;
            
            // Querying the collection and listening for changes
            const postsQuery = query(postsCollectionRef);

            onSnapshot(postsQuery, (snapshot) => {
                loadingIndicator.style.display = 'none'; // Hide loading once data starts flowing
                
                const posts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    timestamp: doc.data().timestamp ? doc.data().timestamp.toMillis() : Date.now() 
                }));
                
                renderPosts(posts);
            }, (error) => {
                console.error("L·ªói khi l·∫Øng nghe tr·∫°ng th√°i:", error);
                loadingIndicator.textContent = "L·ªói khi t·∫£i tr·∫°ng th√°i.";
                showMessage("L·ªói: Kh√¥ng th·ªÉ t·∫£i tr·∫°ng th√°i theo th·ªùi gian th·ª±c.", true);
            });
        }
        
        /** Handles submitting a new post. */
        async function handlePostSubmit() {
            if (!isAuthReady || !postsCollectionRef) {
                showMessage("H·ªá th·ªëng ch∆∞a s·∫µn s√†ng. Vui l√≤ng ch·ªù k·∫øt n·ªëi.", true);
                return;
            }

            const name = nameInput.value.trim();
            const content = contentInput.value.trim();

            if (content.length < 5) {
                showMessage("N·ªôi dung tr·∫°ng th√°i ph·∫£i c√≥ √≠t nh·∫•t 5 k√Ω t·ª±.", true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang ƒëƒÉng...';

            try {
                const newPost = {
                    name: name,
                    content: content,
                    // Use serverTimestamp for Firestore consistency
                    timestamp: serverTimestamp(), 
                    // Store userId (anonymous or real) for security rule purposes
                    userId: auth.currentUser ? auth.currentUser.uid : 'anonymous'
                };

                await addDoc(postsCollectionRef, newPost);

                showMessage("ƒê√£ ƒëƒÉng tr·∫°ng th√°i th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ƒë√£ chia s·∫ª.");
                
                // Clear the inputs
                nameInput.value = '';
                contentInput.value = '';

            } catch (e) {
                console.error("L·ªói khi g·ª≠i tr·∫°ng th√°i:", e);
                showMessage(`L·ªói: Kh√¥ng th·ªÉ ƒëƒÉng tr·∫°ng th√°i. Chi ti·∫øt: ${e.message}`, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÇNG L√äN T∆Ø·ªúNG';
            }
        }

        // --- EVENT LISTENERS ---
        submitBtn.addEventListener('click', handlePostSubmit);

        // Initialize on load
        initializeFirebase();

    </script>
